<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/3-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="">
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>
                    States
                    <h4>california, Arizona...</h4>
                </h3>
                <ul class="popover">
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li>page</li>
                            <li>page 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Californa </h2>
                        <ul>
                            <li>San Franscisco</li>
                            <li>Los Angela</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>
                    Amenities
                    <h4>internet, kitchen...</h4>
                </h3>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Tv</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button class="" type="button">Search</button>
        </section>
    </div>
    <section class="places">
        <h1>Places</h1>
        <div>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suit</h2>
            </article>
        </div>
    </section>
    <footer>Best School</footer>
</body>

</html>
